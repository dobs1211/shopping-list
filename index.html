<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,600,900|Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css" type='text/css'>

</head>

<body>

    <header>
        <h1>Shopping List</h1> </header>
    <section class="inputs">

    </section>
    <section class="list">
        <div class="container">
            <ul class="shopping-list">


                <!--text box for shopping items-->
                <form id="userInput">
                    <input type="text" id="inputBox" value placeholder="Type item to buy and select 'Enter'" size="20">
                    <button type="submit" id="addItem">Add Item</button>
                </form>

                <li>
                    <img class="emptybox" src="images/checkbox-empty.png">
                    <span class="list">Apples</span>
                    <img class="trash" src="..//shopping-list/images/garbage-white.png">
                </li>
                <li>
                    <img class="emptybox" src="images/checkbox-empty.png">
                    <span class="list">Oranges</span>
                    <img class="trash" src="..//shopping-list/images/garbage-white.png">

                    <li>
                        <img class="emptybox" src="images/checkbox-empty.png">
                        <span class="list">Popcorn</span>
                        <img class="trash" src="..//shopping-list/images/garbage-white.png">
                    </li>
                </li>
            </ul>
        </div>
    </section>
    <footer>
        <button class="delete-all">Clear List</button>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
